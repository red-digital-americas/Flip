        <script>
            var modal2 = document.getElementById('loginmodal');

            // Get the button that opens the modal
            var btn2 = document.getElementById("signinmov");



            // Get the <span> element that closes the modal
            var span2 = document.getElementById("closelogin");

            // When the user clicks on the button, open the modal 
            btn2.onclick = function() {
                modal2.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span2.onclick = function() {
                modal2.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal2) {
                    modal2.style.display = "none";
                }
            }

        </script>

    <script>

        function compareTime(dateString, now) {
            console.log("variable:" + dateString);
            console.log("ahora:" + now);
            var variabletime = new Date(dateString);

            var d = new Date(now);
            d.setMinutes(
                d.getMinutes()); // timestamp
            d = new Date(d); // Date object

            console.log("asd" + d);
            console.log("qwe" + variabletime);

            const diffTime = Math.abs(variabletime.getTime() - d.getTime());
            var diferencetime = diffTime / (1000 * 60)
            console.log("diferencia " + diferencetime);
            if (diferencetime > 5) {

                console.log("Nueva variables");
                localStorage.noFirstVisit = "1";

                $("#preloaderindexmov").delay(4200).fadeOut("slow");

            }
        }


        window.globalini = 0;
        window.globalfin = 0;
        window.globaltime = 0;
        window.globalini = new Date;

        function tiempo_carga() {
            window.globalfin = new Date;
            window.globaltime = (window.globalfin - window.globalini) / 1000;
            console.log(window.globaltime);
        }
        window.onload = function() {


            if (!isItMobil) {
                console.log(window.location.href);
                window.location.href = './index.html';
            }
            if (localStorage.noFirstVisit == "1") {
                console.log('Primera vez ');
                localStorage.setItem("flags", "true");
                var object = {
                    timestamp: new Date().getTime()
                }
                localStorage.setItem("key", JSON.stringify(object));
                if (localStorage.flags == "true") {
                    $("#preloaderindexmov").delay((5 - window.globaltime) * 1000).fadeOut("slow");

                    $("#preloaderindexmov").removeClass("hiddens");

                localStorage.noFirstVisit = "0";

                    $("#preloaderindexmov").delay(4200).fadeOut("slow");

                }*/
            } else {
                try {
                    console.log('No es la primera vez ');
                    var object = JSON.parse(localStorage.getItem("key"));
                    dateString = object.timestamp,
                        now = new Date().getTime();
                    compareTime(dateString, now);
                    $("#preloaderindexmov").addClass("hiddens");
                    $("#preloadermobile").removeClass("hiddens");
                    tiempo_carga();

                    $("#preloaderindexmov").addClass("hiddens");

                $("#preloaderindexmov").addClass("hiddens");

            }

            } else {
